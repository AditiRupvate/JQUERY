<!DOCTYPE html>
<html>
<head>
  <title>css()</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">

</style>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#para").css("color","pink");
  });
  $("#btn2").click(function(){
     $("#para").css("background-color","cadetblue");
  });
  
});
</script>
</head>
<body>

<button id="btn1">color</button>
<button id="btn2">background color</button>

<p id="para">Hello Aditi Rupvate!</p>

</body>
</html>
