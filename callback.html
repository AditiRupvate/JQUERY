<!DOCTYPE html>
<html>
<head>
  <title>callback</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
  $("button").click(function()
  {
    $("p").hide("slow", function()
    {
      alert("Hello");
    });

  });
});
</script>
</head>
<body>

<button>Hide</button>

<p>hidden</p>

</body>
</html>
