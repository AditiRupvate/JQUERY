<!DOCTYPE html>
<html>
<head>
  <title>stop</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
  #rectangle{
    display: none;
  }
</style>
<script>
$(document).ready(function()

{


  $("#btn").click(

    function()
    {
      $("#rectangle").slideDown(7000);

    }

    );
  $("#btn2").click(

    function()
    {
      $("#rectangle").stop();

    }

    );
  
  


});
</script>
</head>
<body>
<button id="btn"> start</button>
<button id="btn2"> stop</button>
<div id="rectangle" style="height: 500px;background-color: red;">
  bfbffb
</div>



</body>
</html>
