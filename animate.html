<!DOCTYPE html>
<html>
<head>
  <title>animate</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      
      opacity: '0.2',
      height: '650px',
      width: '1470px',
     background:'pink'
    });
    $("div").animate({
      
      opacity: '1',
      height: '100px',
      width: '400px',
     background:'pink'
    });
    $("div").animate({
      
      opacity: '0.2',
      height: '650px',
      width: '1470px',
     background:'pink'
    });
  });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<br>
<br>
<br>
<br>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
